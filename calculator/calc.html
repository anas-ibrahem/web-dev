<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calc">
        <p class="result">0</p>
        <section class="keyboard">
            <div class="keysrow"></div>
            </p>
            <div class="keysrow">
                <button class="double"> C </button>
                <button> ← </button>
                <button> ÷ </button>

            </div>
            <div class="keysrow">
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button> × </button>
            </div>
            <div class="keysrow">
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> - </button>
            </div>
            <div class="keysrow">
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> + </button>
            </div>
            <div class="keysrow">
                <button class="triple"> 0 </button>
                <button> = </button>
            </div>
        </section>
    </div>
</body>

<script src="calc.js"></script>

</html>
